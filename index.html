<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Blog showcase</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Our recipes</h1>
      <p class="header__text">
        Great on its own or as a mixer. Fun coctail & moctail recipes to try.
      </p>
      <a href="#" class="header__link">View all recipes</a>
    </header>
    <div class="section">
      <article class="mocktail">
        <div
          class="mocktail__image-container mocktail__image-container--bg-top-left"
        >
          <img
            class="mocktail__image"
            src="assets/mock_1.png"
            alt="Sparking triple citrus & mint mocktail"
          />
        </div>
        <h2 class="mocktail__title">Sparkling triple citrus & mint mocktail</h2>
      </article>
      <article class="mocktail">
        <div
          class="mocktail__image-container mocktail__image-container--bg-top-right mocktail__image-container--bg-bottom-left"
        >
          <img
            class="mocktail__image"
            src="assets/mock_2.png"
            alt="Sparkling Triple Citrus & Mint Mocktail"
          />
        </div>
        <h2 class="mocktail__title">Sparkling Triple Citrus & Mint Mocktail</h2>
      </article>
      <article class="mocktail">
        <div
          class="mocktail__image-container mocktail__image-container--bg-bottom-right"
        >
          <img
            class="mocktail__image"
            src="assets/mock_3.png"
            alt="Sparking triple citrus & mint mocktail"
          />
        </div>
        <h2 class="mocktail__title">Sparkling Triple Citrus & Mint Mocktail</h2>
      </article>
    </div>
  </body>
</html>
